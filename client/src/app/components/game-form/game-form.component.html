
  <div class="col-md-4 offset-md-2">
    <div class="card-header">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" name="title" [(ngModel)]="game.title" placeholder="Título"
              class="form-control form-control-lg" autofocus>
          </div>
          <div class="form-group">
            <textarea type="text" name="description" [(ngModel)]="game.description" placeholder="Descripción" rows="2"
              class="form-control form-control-lg"></textarea>
          </div>
          <div class="form-group">
            <input type="url" name="image" [(ngModel)]="game.image" placeholder="Imágen"
              class="form-control form-control-lg">
          </div>
        </form>
        <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
          Guardar
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card card-body text-center">
      <img [src]="game.image == '' ? 'angularcrud/assets/imagen-no-disponible.jpg' : game.image" class="card-img-top">
      <h3>{{game.id}} {{game.title == '' ? 'Título del juego' : game.title}}</h3>
      <p>{{game.description == '' ? 'Descripción' : game.title}}</p>
      <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
  </div>

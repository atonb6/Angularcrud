<div class="row">
  <div class="col-md-4" *ngFor="let game of games">
    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
      <div class="card-header d-flex justify-content-between align-items-center">{{game.title}}
          <button type="button" class="btn btn-secondary"><i class="fa fa-trash" aria-hidden="true"
            (click)="deleteGame(game.id)"></i></button>
      </div>
      
      <div class="card-body">
        <img [src]="game.image" class="card-img">
        <p class="card-text">{{game.description}}</p>
      </div>
      <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block">Editar</a>
    </div>
  </div>
</div>
